<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encrypt / Decrypt JSON</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
</head>
<body>
  <div class="section">
    <h2>Encryption</h2>
    <textarea id="jsonInput" placeholder="Enter your JSON..."></textarea>
    <button onclick="encryptData()">Encrypt</button>
    <div id="encryptionResult" class="result"></div>
    <div id="keys" class="keys">
      <strong>Secret Key:</strong> <span id="secretKey"></span>
      <strong>IV:</strong> <span id="ivValue"></span>
    </div>
    <div id="encryptError" class="error"></div>
  </div>

  <div class="section">
    <h2>Decryption</h2>
    <textarea id="encryptedInput" placeholder='Paste {"alphaXyz":"...","sigmaBlt":"...","kappaRmn":"..."}'></textarea>
    <button onclick="decryptData()">Decrypt</button>
    <div id="decryptionResult" class="result"></div>
    <div id="decryptError" class="error"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
